[build]
  command = "npm run build"
  publish = "build"
  functions = "server/functions"

[build.environment]
  NODE_ENV = "production"
  REACT_APP_API_URL = "https://esgyyy.netlify.app/.netlify/functions/server/api"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "mongoose"]

[[redirects]]
  from = "/.netlify/functions/server/api/*"
  to = "/.netlify/functions/server/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
